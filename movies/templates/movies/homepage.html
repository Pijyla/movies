{% extends 'base.html' %}

{% block content %}
{% include 'nav.html' %} 

<div class="row row-cols-1 row-cols-md-3 g-1">
    {% for movie in movies %}
    <div class="col">
      <div class="card h-100">
        <img src="{{movie.image}}" class="card-img-top" alt="Movie image">
        <div class="card-body">
          <h5 class="card-title">{{movie.movie}}</h5>
          <p class="card-text">{{movie.year}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
